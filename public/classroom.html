    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-4 w-[900px] h-[700px] relative">
            <button onclick="closePDFViewer()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <iframe id="pdfFrame" src="" class="w-full h-full" allow="autoplay"></iframe>
        </div>
    </div>

    <script>
        function openPDFViewer(pdfUrl) {
            document.getElementById('pdfFrame').src = pdfUrl;
            document.getElementById('pdfModal').classList.remove('hidden');
            document.getElementById('pdfModal').classList.add('flex');
        }

        function closePDFViewer() {
            document.getElementById('pdfModal').classList.add('hidden');
            document.getElementById('pdfModal').classList.remove('flex');
            document.getElementById('pdfFrame').src = '';
        }
    </script>
