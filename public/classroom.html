<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp Học - E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/classroom.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <div class="container mx-auto max-w-4xl p-4">
          <!-- Header với nút quay lại -->
          <div class="flex items-center mb-6">
            <a href="./home.html" class="flex items-center text-gray-600 hover:text-gray-800 w-1/3">
                <i class="fas fa-arrow-left mr-2"></i>
                Quay lại
            </a>
            <div class="w-1/3"></div>
        </div>
        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Class Header -->
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <div class="flex items-center">
                    <div id="classIcon" class="w-32 h-24 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center mr-4">
                        <i id="classIconType" class="fas fa-language text-white text-4xl"></i>
                    </div>
                    <div>
                        <h2 id="className" class="text-2xl font-bold text-gray-800">Đang tải...</h2>
                        <div class="text-sm text-gray-600 mb-1">
                            <i class="fas fa-chalkboard-teacher mr-1"></i> GV: <span id="teacherName">Đang tải...</span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <i class="fas fa-hashtag mr-1"></i> Mã lớp: <span id="classCode">Đang tải...</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Đang học</span>
                </div>
            </div>

            <!-- Class Navigation -->
            <div class="flex border-b mb-6">
                <button id="lessons-tab" class="px-4 py-2 border-b-2 border-blue-500 text-blue-500 font-medium">
                    <i class="fas fa-book-open mr-2"></i>Bài học
                </button>
                <button id="assignments-tab" class="px-4 py-2 text-gray-500 hover:text-blue-500">
                    <i class="fas fa-tasks mr-2"></i>Bài tập
                </button>
            </div>

            <!-- Lesson Content -->
            <div id="lessons-content" class="space-y-6">
                <!-- Lessons List -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Danh sách bài học</h3>
                    <div id="lessonsList">
                        <!-- Danh sách bài học sẽ được thêm vào đây bởi JavaScript -->
                        <div class="text-center py-4">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
                            <p class="text-gray-500">Đang tải danh sách bài học...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assignments Content (Hidden by default) -->
            <div id="assignments-content" class="space-y-6 hidden">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Danh sách bài tập</h3>
                    <div id="assignmentsList">
                        <!-- Danh sách bài tập sẽ được thêm vào đây bởi JavaScript -->
                        <div class="text-center py-4">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
                            <p class="text-gray-500">Đang tải danh sách bài tập...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-6xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-xl font-semibold">Xem tài liệu</h3>
                <button onclick="closePDFViewer()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-grow p-4">
                <iframe id="pdfFrame" class="w-full h-full border-0" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
