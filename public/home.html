<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp Học - FutureClass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <div class="container mx-auto max-w-4xl p-4">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h1 class="text-xl font-semibold text-center mb-2">E-Learning</h1>
            <div class="flex justify-center gap-4">
                <a href="./intro.html" class="bg-yellow-200 px-4 py-1 rounded">Trang chủ</a>
                <a href="./home.html" class="bg-yellow-200 px-4 py-1 rounded">Lớp học</a>
                <a href="./profile.html" class="bg-yellow-200 px-4 py-1 rounded">Hồ sơ</a>
                <a href="./index.html" class="bg-green-400 text-white px-4 py-1 rounded">Đăng xuất</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-graduation-cap mr-2"></i>Các lớp học của bạn</h2>
                <div class="flex gap-4">
                   
                </div>
            </div>

            <!-- Class Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Khóa học 1 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-[300px]">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-32 flex items-center justify-center">
                        <i class="fas fa-language text-white text-5xl"></i>
                    </div>
                    <div class="p-6 flex flex-col justify-between h-[calc(100%-8rem)]">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-800">Lớp Anh Văn</h3>
                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Đang học</span>
                        </div>                   
                        <div class="flex justify-center items-center">                           
                            <a href="./classroom.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors w-full text-center">
                                <i class="fas fa-door-open mr-1"></i> Vào lớp
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Khóa học 2 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-[300px]">
                    <div class="bg-gradient-to-r from-pink-500 to-red-600 h-32 flex items-center justify-center">
                        <i class="fas fa-calculator text-white text-5xl"></i>
                    </div>
                    <div class="p-6 flex flex-col justify-between h-[calc(100%-8rem)]">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-800">Lớp Toán</h3>
                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Đang học</span>
                        </div>
                     
                        <div class="flex justify-center items-center">
                            <button class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition-colors w-full text-center">
                                <i class="fas fa-door-open mr-1"></i> Vào lớp
                            </button>
                        </div>
                    </div>
                </div>
               <!-- Khóa học 3 -->           
               <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-[300px]">
                <div class="bg-gradient-to-r from-green-500 to-teal-600 h-32 flex items-center justify-center">
                    <i class="fas fa-book text-white text-5xl"></i>
                </div>
                <div class="p-6 flex flex-col justify-between h-[calc(100%-8rem)]">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800">Lớp Ngữ Văn</h3>
                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Đang học</span>
                    </div>
                   
                    <div class="flex justify-center items-center">
                        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors w-full text-center">
                            <i class="fas fa-door-open mr-1"></i> Vào lớp
                        </button>
                    </div>
                </div>
            </div>
            </div>
        

        </div>
    </div>
</body>
</html>
