<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp Học - FutureClass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Đảm bảo script được tải sau khi DOM đã sẵn sàng -->
    <script src="./js/home.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <div class="container mx-auto max-w-4xl p-4">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h1 class="text-xl font-semibold text-center mb-2">E-Learning</h1>
            <div class="flex justify-center gap-4">
                <a href="./intro.html" class="bg-yellow-200 px-4 py-1 rounded">Trang chủ</a>
                <a href="./home.html" class="bg-yellow-200 px-4 py-1 rounded">Lớp học</a>
                <a href="./profile.html" class="bg-yellow-200 px-4 py-1 rounded">Hồ sơ</a>
                <a href="./index.html" class="bg-green-400 text-white px-4 py-1 rounded">Đăng xuất</a>

            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-graduation-cap mr-2"></i>Các lớp học của bạn</h2>
                <div class="flex gap-4">
                    <!-- Ô tìm kiếm và nút tìm kiếm -->
                    <div class="flex">
                        <div class="relative">
                            <input type="text" 
                                   id="searchInput"
                                   placeholder="Tìm kiếm theo mã lớp..." 
                                   class="pl-10 pr-4 py-2 border rounded-l-lg focus:outline-none focus:border-blue-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <a id="searchButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors">
                            Tìm kiếm
                        </a>
                    </div>
                </div>
            </div>

            <!-- Kết quả tìm kiếm lớp học -->
            <div id="searchResultContainer" class="hidden mb-6">
                <h3 class="text-lg font-semibold mb-4">Kết quả tìm kiếm</h3>
                <div id="searchResultContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Thẻ lớp học kết quả tìm kiếm sẽ được thêm vào đây -->
                </div>
            </div>

            <!-- Class Cards -->
            <div id="classContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Các thẻ lớp học sẽ được thêm vào đây bởi JavaScript -->
            </div>
        </div>

        <!-- Modal tham gia lớp học -->
        <div id="joinClassModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Tham gia lớp học</h3>
                    <form id="joinClassForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mã lớp</label>
                            <input type="text" id="classCodeInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="flex justify-end space-x-3 mt-5">
                            <button type="button" id="closeJoinModal"
                                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Hủy</button>
                            <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Tham gia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
