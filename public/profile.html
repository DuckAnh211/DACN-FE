<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng - E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <div class="container mx-auto max-w-4xl p-4">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h1 class="text-xl font-semibold text-center mb-2">E-Learning</h1>
            <div class="flex justify-center gap-4">
                <a href="./intro.html" class="bg-yellow-200 hover:bg-yellow-300 px-4 py-1 rounded transition-colors">Trang chủ</a>
                <a href="./home.html" class="bg-yellow-200 hover:bg-yellow-300 px-4 py-1 rounded transition-colors">Lớp học</a>
                <a href="./profile.html" class="bg-yellow-200 hover:bg-yellow-300 px-4 py-1 rounded transition-colors">Hồ sơ</a>
                <a href="./index.html" class="bg-green-400 hover:bg-green-500 text-white px-4 py-1 rounded transition-colors">Đăng xuất</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Profile Header -->
            <div class="flex items-center justify-between mb-6 border-b pb-4">
                <div class="flex items-center">
                    <img src="./images/user.png" alt="Avatar" class="w-20 h-20 rounded-full border-4 border-blue-100 object-cover shadow-md">
                    <div class="ml-4">
                        <h2 id="userName" class="text-2xl font-bold text-gray-800"></h2>
                        <p class="text-gray-600">Học viên</p>
                    </div>
                </div>
                <a  class="bg-blue-400 hover:bg-green-500 text-white px-4 py-1 rounded transition-colors">Chỉnh sửa</a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
                <!-- Personal Information -->
                <div class="bg-white rounded-lg max-w-md mx-auto w-full">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-2">
                            <i class="fas fa-user-circle text-blue-500"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">Thông tin cá nhân</h3>
                    </div>
                    <div class="space-y-3 bg-gray-50 p-5 rounded-lg shadow-sm">
                        <div class="flex border-b border-gray-200 pb-3">
                            <span class="font-medium w-28 text-gray-500 flex items-center">
                                <i class="fas fa-envelope text-blue-400 mr-2"></i>Email:
                            </span>
                            <span id="userEmail" class="text-gray-700"></span>
                        </div>
                        <div class="flex border-b border-gray-200 pb-3">
                            <span class="font-medium w-28 text-gray-500 flex items-center">
                                <i class="fas fa-phone text-green-400 mr-2"></i>SDT:
                            </span>
                            <span id="userPhone" class="text-gray-700"></span>
                        </div>
                        <div class="flex border-b border-gray-200 pb-3">
                            <span class="font-medium w-28 text-gray-500 flex items-center">
                                <i class="fas fa-calendar text-purple-400 mr-2"></i>Ngày sinh:
                            </span>
                            <span id="userDOB" class="text-gray-700"></span>
                        </div>
                        <div class="flex border-b border-gray-200 pb-3">
                            <span class="font-medium w-28 text-gray-500 flex items-center">
                                <i class="fas fa-venus-mars text-pink-400 mr-2"></i>Giới tính:
                            </span>
                            <span id="userGender" class="text-gray-700"></span>
                        </div>
                        <div class="flex">
                            <span class="font-medium w-28 text-gray-500 flex items-center">
                                <i class="fas fa-map-marker-alt text-red-400 mr-2"></i>Địa chỉ:
                            </span>
                            <span id="userAddress" class="text-gray-700"></span>
                        </div>
                    </div>
                </div>

                <!-- Classes Attended -->
                <div class="md:col-span-1">
                    <div id="enrolledCourses" class="space-y-4">
                        <!-- Course items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/profile.js" defer></script>
</body>
</html>
