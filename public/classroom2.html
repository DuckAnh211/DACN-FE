<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp Toán - E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <div class="container mx-auto max-w-4xl p-4">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h1 class="text-xl font-semibold text-center mb-2">E-Learning</h1>
            <div class="flex justify-center gap-4">
                <a href="./intro.html" class="bg-yellow-200 px-4 py-1 rounded">Trang chủ</a>
                <a href="./home.html" class="bg-yellow-200 px-4 py-1 rounded">Lớp học</a>
                <a href="./profile.html" class="bg-yellow-200 px-4 py-1 rounded">Hồ sơ</a>
                <a href="./index.html" class="bg-green-400 text-white px-4 py-1 rounded">Đăng xuất</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Class Header -->
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <div class="flex items-center">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-r from-pink-500 to-red-600 flex items-center justify-center mr-4">
                        <i class="fas fa-calculator text-white text-3xl"></i>
                    </div>
                    <div>
                        <h2 id="className" class="text-2xl font-bold text-gray-800">Lớp Toán</h2>
                        
                    </div>
                </div>
                <div class="text-right">
                    <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Đang học</span>
                    
                </div>
            </div>

            <!-- Class Navigation -->
            <div class="flex border-b mb-6">
                <button id="lessons-tab" class="px-4 py-2 border-b-2 border-pink-500 text-pink-500 font-medium">
                    <i class="fas fa-book-open mr-2"></i>Bài học
                </button>
                <button id="assignments-tab" class="px-4 py-2 text-gray-500 hover:text-pink-500">
                    <i class="fas fa-tasks mr-2"></i>Bài tập
                </button>
            </div>

            <!-- Lesson Content -->
            <div id="lessons-content" class="space-y-6">

                <!-- Lessons List -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Danh sách bài học</h3>
                    
                    <!-- Lesson 1 -->
                    <div class="border rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-calculator text-gray-400"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800">Bài 1: Đại số cơ bản</h4>
                                </div>
                            </div>
                            <button onclick="openPDFViewer('https://drive.google.com/file/d/11igoQzOxRGgtEwxqd5Zl1KxLxzZG4Mtr/preview')" class="text-pink-500 hover:text-pink-700 w-24 text-center">
                                <i class="fas fa-play-circle mr-1"></i>Xem bài
                            </button>
                        </div>
                    </div>
                    
                    <!-- Lesson 2 -->
                    <div class="border rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-calculator text-gray-400"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800">Bài 2: Hình học phẳng</h4>
                                </div>
                            </div>
                            <button onclick="openPDFViewer('https://drive.google.com/file/d/1RHyDalJGj1hyilTDCnI3Nu0br9V2iROy/preview')" class="text-pink-500 hover:text-pink-700 w-24 text-center">
                                <i class="fas fa-play-circle mr-1"></i>Xem bài
                            </button>
                        </div>
                    </div>
                    
                    <!-- Lesson 3 (Current) -->
                    <div class="border rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-calculator text-gray-400"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800">Bài 3: Phương trình bậc hai</h4>
                                </div>
                            </div>
                            <button onclick="openPDFViewer('https://drive.google.com/file/d/1NHfRQV597yV8vzAx-qbGtXXE0myvFm4V/preview')" class="text-pink-500 hover:text-pink-700 w-24 text-center">
                                <i class="fas fa-play-circle mr-1"></i>Xem bài
                            </button>
                        </div>
                    </div>
                    
                    <!-- Lesson 4 -->
                    <div class="border rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-calculator text-gray-400"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800">Bài 4: Hàm số và đồ thị</h4>
                                </div>
                            </div>
                            <button onclick="openPDFViewer('https://drive.google.com/file/d/1AG9am5j3dek06AMnBeQGi7xkH1K0vO_m/preview')" class="text-pink-500 hover:text-pink-700 w-24 text-center">
                                <i class="fas fa-play-circle mr-1"></i> Xem bài
                            </button>
                        </div>
                    </div>
                    
                    <!-- Lesson 5 -->
                    <div class="border rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-calculator text-gray-400"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800">Bài 5: Ôn tập tổng hợp</h4>
                                </div>
                            </div>
                            <button onclick="openPDFViewer('https://drive.google.com/file/d/1_exHYOIjjT9iORWD3m3V9e4Up5IatTgG/preview')" class="text-pink-500 hover:text-pink-700 w-24 text-center">
                                <i class="fas fa-play-circle mr-1"></i> Xem bài
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- Assignments Content -->
            <div id="assignments-content" class="space-y-6 hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Danh sách bài tập</h3>
                    <p class="text-gray-500">Chưa có bài tập nào được giao.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-4 w-[900px] h-[700px] relative">
            <a onclick="closePDFViewer()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </a>
            <iframe id="pdfFrame" src="" class="w-full h-full" allow="autoplay"></iframe>
        </div>
    </div>

    <script src="./js/classroom.js"></script>
